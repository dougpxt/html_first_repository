<!DOCTYPE html>

<html>
     <head lang="en"> <!-- tags have <attributes=properties> -->
        <meta charset="UTF-8">
        <title>3rd_class</title>
     </head>
     <body>
        <h1>working with lists</h1>
        <hr>
        <h2>not ordered list</h2>
        <ul><!-- ul: unordered list -->
            <!-- li: line -->
            <li>keyboard</li>
            <li>mouse</li>
            <li>monitor</li>
        </ul>
        <h2>ordered list</h2>
        <ol><!-- ordered list -->
            <li>briefing</li>
            <li>wireframe</li>
            <li>prototype</li>
        </ol>
        <h2>definition list</h2>
        <dl>
            <dt>Java Script</dt><!-- definition title -->
            <dt>JS</dt>
            <dd>it is a front-end programming language</dd> <!-- definition description -->
        </dl>
        <dl>
            <dt>comfort duos full 800w</dt>
            <dd>an e-bike powered by 4 lead batteries that works by the power of 800w</dd>
        </dl>
     </body>
</html>
